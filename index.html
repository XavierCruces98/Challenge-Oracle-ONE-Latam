<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="reset.css"> 

  <link rel="stylesheet" href="estilos-ligth.css" id="mi-hoja-css">
  <link rel="stylesheet" href="estilos-boton-mode.css">

  <title>Document</title>
</head>
<body>

  <header>
    <img src="imagenes/LogoRecortado.png" alt="logo de alura" class="imagen-logo"> 
  </header>

  <main>
 
    <section class="ingresar-texto">

      <div id="contenedor-superior">
        <div class="contenedor">
          <div class="contenedor-traslado sol">
            <img src="imagenes/sol.png" class="imagen-dark-mode"  id="darkmode" width="37.988" height="36.660" >
          </div>
        </div>
      </div>

      <textarea name="" id="textarea-1" placeholder="Ingresar texto" 
      onkeypress="return (event.charCode >= 97 && event.charCode <= 122 || 
      event.key==` `|| event.key==`Enter`)"
      ></textarea>
      
      <div class="grid">
        <div class="informacion-contenedor-texto">
          <h2 class="informacion-texto"><img src="imagenes/vector.png" class="imagen-vector"> Solo letras minusculas, sin acentos y sin caracteres especiales.</h2>
        </div>

        <button class="btn-encriptar">Encriptar</button>
        <button class="btn-desencriptar">Desencriptar</button>
     </div>  

    </section>

    <section class="mostrar-texto sin-resultado">
      <img src="imagenes/Muñeco.png" id="foto-2">
      <h2>Ningún mensaje fue encontrado</h2>
      <p>Ingresa el texto que desea encriptar o desencriptar.</p>
      <!-- <textarea class="informacion-encriptado"id="textarea-2" readonly></textarea>
      <div class="btn-copiar-contenedor">
        <button class="btn-copiar">Copiar</button>
      </div> -->
    </section>

  </main>

  <script src="javascript logica.js"></script>
  <script src="javascript darkmode.js"></script>
  
</body>
</html>
